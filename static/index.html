<!doctype html>
<html class="bg-black">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="js-key-monitor js-swipe-handler" style="overscroll-behavior-y: none; overscroll-behavior-x: none; min-height: 100svh;">
    <p class="text-white relative text-xs">
      fps=<span class="js-fps-monitor">-</span>
    </p>
    <div class="js-game-screen relative h-[320px] w-[320px] overflow-hidden">
      <div class="js-terrain absolute">
        <canvas class="canvas2 absolute" width="3200" height="3200"></canvas>
      </div>
      <canvas class="canvas1 absolute" width="320" height="320"></canvas>
    </div>
    <div class="js-d-pad relative flex justify-center items-center w-[360px]">
      <div class="w-30 h-30 grid grid-cols-3 text-white">
        <div></div>
        <div><button class="bg-neutral-900 w-10 h-10 rounded-lg up"></button></div>
        <div></div>
        <div><button class="bg-neutral-900 w-10 h-10 rounded-lg left"></button></div>
        <div></div>
        <div><button class="bg-neutral-900 w-10 h-10 rounded-lg right"></button></div>
        <div></div>
        <div><button class="bg-neutral-900 w-10 h-10 rounded-lg down"></button></div>
        <div></div>
      </div>
    </div>
  </body>
  <script>DEBUG_IGNORE=new Set(["fps"]);</script>
  <script type="module" src="./main.js"></script>
</html>
