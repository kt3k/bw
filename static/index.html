<!DOCTYPE html>
<html class="bg-black">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .crisp-edges {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      @font-face {
        font-family: "8bit";
        src: url(./font/vaticanus.woff) format("woff");
      }
      .font-8bit {
        font-family: "8bit", sans-serif;
      }
    </style>
  </head>
  <body
    class="js-key-monitor js-swipe-handler"
    style="overscroll-behavior-y: none; overscroll-behavior-x: none; min-height: 100svh; touch-action: manipulation"
  >
    <div
      class="js-game-screen js-item-get-effector relative h-[320px] w-[320px] overflow-hidden"
    >
      <!-- FieldBlocks loaded in this div -->
      <div class="field absolute"></div>
      <canvas
        class="canvas-objects absolute crisp-edges"
        width="320"
        height="320"
      ></canvas>
      <canvas
        class="canvas-items absolute crisp-edges"
        width="320"
        height="320"
      ></canvas>
      <canvas
        class="canvas-chars absolute crisp-edges"
        width="320"
        height="320"
      ></canvas>
      <!-- The ui panel -->
      <div
        class="ui-panel js-apple-counter absolute px-0.5 text-sm text-gray-400 font-8bit bg-black right-[8px] top-[8px] h-[64px] w-[64px]"
      >
        <p class="mt-0.5 flex items-start gap-1">
          <img class="inline" src="./item/apple.png" />
          <span class="count-label">0</span>
        </p>
        <p class="mt-0.5 flex items-start gap-1">
          <img class="inline" src="./item/green-apple.png" />
          <span class="green-apple-count-label">0</span>
        </p>
      </div>
      <!-- Black curtain in front of the game screen -->
      <div
        class="curtain absolute w-full h-full bg-black"
        style="opacity: 1; transition-property: opacity; transition-duration: 2000ms"
      >
      </div>
    </div>
    <div
      class="text-neutral-500 relative text-xs flex items-center justify-between w-full max-w-[450px] font-8bit"
    >
      <div>
        <span>FPS <span class="js-fps-monitor"></span>/<span
            class="js-v-monitor"
          ></span>
        </span>
        <span>ACTORS <span class="js-actors-counter"></span></span>
        <span>ITEMS <span class="js-items-counter"></span></span>
        <span>VERSION BUILD_DATE</span>
      </div>
      <span class="js-loading-indicator hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="animate-spin w-4 h-4"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M4.929 4.929c3.905 -3.905 10.237 -3.905 14.142 0c3.905 3.905 3.905 10.237 0 14.142c-3.905 3.905 -10.237 3.905 -14.142 0c-3.905 -3.905 -3.905 -10.237 0 -14.142zm3.535 2.121a1 1 0 0 0 -1.414 0a7 7 0 0 0 0 9.9a1 1 0 1 0 1.414 -1.414a5 5 0 0 1 0 -7.072a1 1 0 0 0 0 -1.414z"
          />
        </svg>
      </span>
    </div>
    <div
      class="w-full text-center font-8bit text-neutral-500 text-xs fixed bottom-5 sm:hidden"
    >
      SWIPE AND HOLD TO MOVE
    </div>
    <div
      class="font-8bit text-neutral-500 text-xs hidden sm:block"
    >
      USE ARROW KEYS TO MOVE
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
